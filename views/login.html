<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ResumeCraft</title>
  <link rel="stylesheet" href="login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sevillana&display=swap" rel="stylesheet">
</head>
<body>

<!-- Login Section -->
<section class="login-section">
  <div class="login-container">
    <h2>Welcome Back!</h2>
    <p>Login to your account and start building your resume.</p>

    <form method="post" action="/login" class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input name="email" type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input name="password" type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <p class="signup-link">Don't have an account? <a href="/signup">Sign up here</a>.</p>
    </form>
  </div>
</section>

</body>
</html>
