<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Resume Format</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .format {
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .format img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        .format p {
            margin: 0;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            font-weight: bold;
        }

        .format a {
            text-decoration: none;
            color: inherit;
        }

    </style>
</head>
<body>
    <h1>Select Your Resume Format</h1>
    <div class="container">
        <!-- Format 1 -->
        <div class="format">
            <a href="format1.html">
                <img src="/Format 1.jpg" alt="Format 1">
                <p>Format 1</p>
            </a>
        </div>

        <!-- Format 2 -->
        <div class="format">
            <a href="format2.html">
                <img src="/Format 2.jpg" alt="Format 2">
                <p>Format 2</p>
            </a>
        </div>
    </div>
</body>
</html>
