<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - ResumeCraft</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sevillana&display=swap" rel="stylesheet">
</head>
<body>

<!-- Signup Section -->
<section class="signup-section">
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <p>Join ResumeCraft and start building your professional resume today!</p>

    <form method="post" action="/signup" class="signup-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input name="name" type="text" id="username" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input name="email" type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input name="password" type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>

      <p class="login-link">Already have an account? <a href="login.html">Login here</a>.</p>
    </form>
  </div>
</section>

</body>
</html>
